<!DOCTYPE html>
<html lang="en">
  <head>
    <!--  basic meta information -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Type" content="application/json; charset=utf-8" />
    <!-- disables pinch-scaling of the webview, so that gestures only do what they're supposed to -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />

    <title>My ARchitect World</title>

    <script src="https://www.wikitude.com/libs/architect.js"></script>

    <!-- World logic-->
    <script type="text/javascript" src="js/onePlace/world-detail.js"></script>

    <!-- Marker logic-->
    <script defer type="text/javascript" src="js/onePlace/marker-detail.js"></script>

    <link rel="stylesheet" href="css/styleOnePlace/world.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="label-container">
        <h5 id="location">Cargando datos...</h5>
        <h5 id="distance"></h5>
      </div>

      <div id="footer" class="footer-container">
        <div id="popupButton">
          <img id="popupButtonImage" src="assets/warning_icon.png" />
          <span id="popupButtonTooltip">Trying to find out where you are</span>
        </div>
      </div>
    </div>
  </body>
</html>
